<div
  class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
      Crea tu cuenta
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      ¿Ya tienes una cuenta?
      <a
        routerLink="/auth/login"
        class="font-medium text-primary-600 hover:text-primary-500"
      >
        Iniciar sesión
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-6">
        <!-- Mensaje de error -->
        <div
          *ngIf="error"
          class="bg-error-50 border border-error-400 text-error-700 px-4 py-3 rounded relative"
          role="alert"
        >
          <span class="block sm:inline">{{ error }}</span>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Correo electrónico
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              required
              [(ngModel)]="userData.email"
              class="input"
              autocomplete="email"
            />
          </div>
        </div>

        <!-- Nombre -->
        <div>
          <label
            for="firstName"
            class="block text-sm font-medium text-gray-700"
          >
            Nombre
          </label>
          <div class="mt-1">
            <input
              id="firstName"
              name="firstName"
              type="text"
              [(ngModel)]="userData.firstName"
              class="input"
              autocomplete="given-name"
            />
          </div>
        </div>

        <!-- Apellido -->
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">
            Apellido
          </label>
          <div class="mt-1">
            <input
              id="lastName"
              name="lastName"
              type="text"
              [(ngModel)]="userData.lastName"
              class="input"
              autocomplete="family-name"
            />
          </div>
        </div>

        <!-- Contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              required
              [(ngModel)]="userData.password"
              class="input"
              autocomplete="new-password"
            />
          </div>
        </div>

        <!-- Confirmar contraseña -->
        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700"
          >
            Confirmar contraseña
          </label>
          <div class="mt-1">
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              required
              [(ngModel)]="userData.confirmPassword"
              class="input"
              autocomplete="new-password"
            />
          </div>
        </div>

        <!-- Términos -->
        <div class="flex items-center">
          <input
            id="terms"
            name="terms"
            type="checkbox"
            required
            class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
          />
          <label for="terms" class="ml-2 block text-sm text-gray-900">
            Estoy de acuerdo con los
            <a href="#" class="text-primary-600 hover:text-primary-500"
              >Términos de servicio</a
            >
            y la
            <a href="#" class="text-primary-600 hover:text-primary-500"
              >Política de privacidad</a
            >
          </label>
        </div>

        <!-- Botón de enviar -->
        <div>
          <button
            type="submit"
            [disabled]="loading || !registerForm.form.valid"
            class="w-full btn-primary py-2 px-4 flex justify-center"
          >
            <span *ngIf="!loading">Crear cuenta</span>
            <span *ngIf="loading" class="flex items-center">
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Creando cuenta...
            </span>
          </button>
        </div>
      </form>

      <!-- Registro social -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500"> O regístrate con </span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button
            class="btn-secondary py-2 px-4 flex justify-center items-center"
          >
            <i class="fab fa-google mr-2"></i>
            Google
          </button>
          <button
            class="btn-secondary py-2 px-4 flex justify-center items-center"
          >
            <i class="fab fa-facebook mr-2"></i>
            Facebook
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
