<div
  class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
      Inicia sesión en tu cuenta
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      O
      <a
        routerLink="/auth/register"
        class="font-medium text-primary-600 hover:text-primary-500"
      >
        crea una nueva cuenta
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
        <!-- Mensaje de error -->
        <div
          *ngIf="error"
          class="bg-error-50 border border-error-400 text-error-700 px-4 py-3 rounded relative"
          role="alert"
        >
          <span class="block sm:inline">{{ error }}</span>
        </div>

        <!-- Correo electrónico -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Dirección de correo
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              required
              [(ngModel)]="credentials.email"
              class="input"
              autocomplete="email"
            />
          </div>
        </div>

        <!-- Contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña
          </label>
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              required
              [(ngModel)]="credentials.password"
              class="input"
              autocomplete="current-password"
            />
          </div>
        </div>

        <!-- Recordarme y Olvidé mi contraseña -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900">
              Recordarme
            </label>
          </div>

          <div class="text-sm">
            <a
              href="#"
              class="font-medium text-primary-600 hover:text-primary-500"
            >
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </div>

        <!-- Botón de enviar -->
        <div>
          <button
            type="submit"
            [disabled]="loading || !loginForm.form.valid"
            class="w-full btn-primary py-2 px-4 flex justify-center"
          >
            <span *ngIf="!loading">Iniciar sesión</span>
            <span *ngIf="loading" class="flex items-center">
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Iniciando sesión...
            </span>
          </button>
        </div>
      </form>

      <!-- Inicio de sesión social -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500"> O continúa con </span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button
            class="btn-secondary py-2 px-4 flex justify-center items-center"
            (click)="
              alert(
                'Funcionalidad de inicio de sesión con Google no implementada'
              )
            "
          >
            <i class="fab fa-google mr-2"></i>
            Google
          </button>
          <button
            class="btn-secondary py-2 px-4 flex justify-center items-center"
            (click)="
              alert(
                'Funcionalidad de inicio de sesión con Facebook no implementada'
              )
            "
          >
            <i class="fab fa-facebook mr-2"></i>
            Facebook
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
